<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>My Music Player 2024</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- I am not the owner of these tracks. track images are 22 - 37 -->

<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="./001.png" class="active" id="_1">
        <img src="./003.png" id="_2">
        <img src="./004.png" id="_3">
        <img src="./005.png" id="_4">
        <img src="./006.png" id="_5">
        <img src="./007.png" id="_6">
        <img src="./0082.png" id="_7">
        <img src="./0091.png" id="_8">
        <img src="./0092.png" id="_9">
        <img src="./0093.png" id="_10">
        <img src="./0094.png" id="_11">
        <img src="./003.png" id="_12">
        <img src="./004.png" id="_13">
        <img src="./005.png" id="_14">
        <img src="./006.png" id="_15">
        <img src="./007.png" id="_16">
        <img src="./0082.png" id="_17">
        <img src="./0091.png" id="_18">
        <img src="./0092.png" id="_19">
        <img src="./0093.png" id="_20">
        <img src="./0094.png" id="_21">
        <img src="./0093.png" id="_22">
        <img src="./0094.png" id="_23">
        <img src="./0094.png" id="_24">
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
